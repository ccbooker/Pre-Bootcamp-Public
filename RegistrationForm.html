<h1>Registration Form</h1>
<body>
    <form action="/process" method="post">
        <div>
            <label>Name: </label>
        </div>
        <div>
            <label>Last Name: </label>
        </div>
        <div>
            <label>Email Address: </label>
        </div>
        <div>
            <label>Password: </label>
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="mm/dd/yyyy">
        </div>
        <div>
            <label>Male</label> 
            <input type="radio" name="Male" input type="radio"
            <label>Female</label>
            <input type="radio" name="Female" input type="radio"
            <label>Non-binary</label>
            <input type="radio" name="Non-binary" input type="radio"
        </div>
        <div>
            <label>A short description about myself:</label>
            <input type="text" name="A short description about myself" input type="text"
        </div>
        <div>
            <label>Favorite Language:</label>
        </div>
        <div>
            <label>Yes, I would like to receive periodic email updates</label>
            <input type="checkbox" name="Yes, I would like to receive periodic email updates" input type="checkbox"
        </div>
        <div>
            <input type="submit" name="Create Account" input type="submit"
        </div>
    </form>
